{% extends 'paginas/template.html' %}

{% load static %}


{% block content %}
<div class="shadow rounded bg-light">
    <div class="px-4 py-1 cardTitle hoverTransition text-white">
        <h4>Imóveis</h4>
    </div>
    <div class="d-flex p-5 overflow-auto" >
        {% for imovel in object_list %}
        
            <div class="mx-3 shadow rounded position-relative propertyCard biggerTransition">
                <img src="https://images.unsplash.com/photo-1564013799919-ab600027ffc6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8aG91c2V8ZW58MHx8MHx8&w=1000&q=80"
                    class="img-thumbnail p-0" />
                <div class="p-3">
                    <h4>{{imovel.titulo}}</h4>
                    <p>{{imovel.preco}}</p>
                    <p>{{imovel.cidade}}</p>
                    <p>{{imovel.finalidade}}</p>
                </div>
                <a href="" class="stretched-link"></a>
            </div>
        </a>

        {% empty %}
        <h4>Não foram encontrados registros.</h4>

        {% endfor %}

    </div>
</div>
{% endblock content %}

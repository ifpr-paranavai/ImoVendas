{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>ImoVendas</title>
    {% endblock %}

    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Bootstrap v5.2.0-beta1 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Font Awesome Free 6.1.1 by @fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="backgroundColor">
    <header class="py-3 mb-5 shadow bgMainColor">
        <div class="d-flex align-items-center justify-content-between mx-4">
            <a href="#" class="text-white iconTextButton hoverTransition">
                <i class="fa-solid fa-house fa-xl">
                    ImoVendas
                </i>
            </a>
            <div class="input-group w-50">
                <input type="text" class="form-control opacity-75" placeholder="Buscar anúncio por cidade">
                <div class="input-group-append my-auto">
                    <a class="text-white border border-light iconTextButton hoverTransition" type="button">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
            </div>
            {% if request.user.is_authenticated %}
            <a class="text-white border border-light iconTextButton hoverTransition" href="#" role="button"
                id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user"></i>
            </a>

            <div class="dropdown-menu shadow" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">
                    <i class="fas fas fa-address-card"></i> 
                    Perfil
                </a>

                <hr />

                <a class="dropdown-item" href="logout">
                    <i class="fas fa-right-from-bracket"></i>
                    Sair
                </a>
            </div>

            {% else %}
            <a class="text-white border border-light iconTextButton hoverTransition" href="#" role="button"
                id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user"></i>
            </a>

            <div class="dropdown-menu shadow" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">
                    <i class="fas fa-right-to-bracket"></i>
                    Entrar
                </a>

                <hr />

                <a class="dropdown-item" href="#">
                    <i class="fas fa-file-pen"></i>
                    Cadastrar-se
                </a>
            </div>

            {% endif %}
        </div>
    </header>

    <div class="contentBlock container my-5">
        {% block content %}
        <div class="shadow rounded bg-light">
            <div class="px-4 py-1 cardTitle hoverTransition text-white">
                <h4>Titulo</h4>
            </div>
            <div class="d-flex p-5">
                <h4>Conteúdo</h4>
            </div>
        </div>

        <div class="shadow rounded bg-light">
            <div class="px-4 py-1 cardTitle hoverTransition text-white">
                <h4>Titulo 2</h4>
            </div>
            <div class="d-flex p-5">
                <h4>Conteúdo 2</h4>
            </div>
        </div>
        {% endblock %}
    </div>
</body>

</html>

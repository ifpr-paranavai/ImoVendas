{% extends 'paginas/template.html' %}

{% load static %}


{% block content %}
<div class="shadow-sm rounded bg-light mb-5">
    <div class="px-4 py-1 cardTitle hoverTransition text-white">
        <h4>Destacar</h4>
    </div>

    <h1 class="mx-4 mt-4">{{ object.0.titulo }}</h1>

    <div class="row p-4">

        <div class="col-lg-12 my-2">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-inner">
                    {% for f in object.1 %}
                        {% if forloop.counter == 1 %}
                            <div class="carousel-item active">
                                <img class="img-fluid rounded mx-auto d-block" src={{f.foto.url}} />
                            </div>
                        {% else %}
                            <div class="carousel-item">
                                <img class="img-fluid rounded mx-auto d-block" src={{f.foto.url}} />
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon rounded bgMainColor" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon rounded bgMainColor" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

</div>

{% endblock content %}

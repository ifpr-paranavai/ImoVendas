{% extends 'paginas/template.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}
Atualizar Perfil
{% endblock %}

{% block content %}

<div class="contentCardStyle w-75 mx-auto">
    <div class="px-4 py-1 cardTitle hoverTransition text-white">
        <h4>Modificar Perfil</h4>
    </div>
    <div class="py-5 w-75 mx-auto">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-lg bgMainColor text-white hoverTransition w-100 mt-5">
                Salvar
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
    {{ form.media }}
    <style>
        .select2-container .select2-selection--single {
            height: calc(1.5em + .75rem + 2px);
            width: 100%;
            border: 1px solid #ced4da;
        }
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            display: none;
        }
    </style>
{% endblock %}

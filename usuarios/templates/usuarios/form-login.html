{% extends 'paginas/template.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="shadow rounded bg-light">
    <div class="px-4 py-1 cardTitle hoverTransition text-white">
        <h4>Login</h4>
    </div>
    <div class="d-flex p-5">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-secondary">
                Entrar
            </button>
        </form>
    </div>
</div>


{% endblock %}

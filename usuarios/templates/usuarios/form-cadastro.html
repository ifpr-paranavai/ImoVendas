{% extends 'paginas/template.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="shadow rounded bg-light w-75 mx-auto">
    <div class="px-4 py-1 cardTitle hoverTransition text-white">
        <h4>Cadastro de Perfil</h4>
    </div>
    <div class="p-5 w-75 mx-auto">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-secondary w-100 mt-5">
                Cadastrar-se
            </button>
        </form>
    </div>
</div>


{% endblock %}
